<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pannel active" style="background-image: url('https://images.pexels.com/photos/3932704/pexels-photo-3932704.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
        <h3>Explore world</h3>
      </div>
      <div class="pannel" style="background-image: url('https://images.pexels.com/photos/3980364/pexels-photo-3980364.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
        <h3>Black city</h3>
      </div>
      <div class="pannel" style="background-image: url('https://images.pexels.com/photos/973590/pexels-photo-973590.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');">
        <h3>Drop of life</h3>
      </div>
      <div class="pannel" style="background-image: url('https://images.pexels.com/photos/831243/pexels-photo-831243.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
        <h3>Path of light</h3>
      </div>
      <div class="pannel" style="background-image: url('https://images.pexels.com/photos/1097456/pexels-photo-1097456.jpeg');">
        <h3>Man with light</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
